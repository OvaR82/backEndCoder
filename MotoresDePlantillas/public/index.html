<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/estilo.css">
        <title>Documento</title>
    </head>
    <body>
        <main>
            <div class='formContainer'>
                <form id='myForm' method="post">
                    <div class="mb-3">
                        <label for="título" class="form-label">Título</label>
                        <input class="form-control" id="título">
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input class="form-control" id="precio">
                    </div>
                        <label for="thumbnail" class="form-label">Imagen</label>
                        <input class="form-control" id="thumbnail">
                        <button type="submit" class="btn btn-primary">Cargar</button>
                    </div>
                </form>
            </div>
            <div class='productosAndChatContainer'>
                <div class='productos'>
                    <table class='table'>
                        <thead>
                            <tr>
                                <th scope="col">nombre</th>
                                <th scope="col">precio</th>
                                <th scope="col">img</th>
                            </tr>
                        </thead>
                        <tbody class='productContainer'>
                        </tbody>
                    </table>
                </div>
                <div class='chat'>
                    <form id=myChat>
                        <div class="mb-3">
                            <label for="tex" class="form-label">Mensaje</label>
                            <input class="form-control" id="text">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                    <div id="mensajes"></div>
                </div>
            </div>
        </main>
    </body>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</html>
